
{% block style %}
    <!-- Icons font CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/mdi-font/css/material-design-iconic-font.min.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/font-awesome-4.7/css/font-awesome.min.css') }}">

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/datepicker/daterangepicker.css') }}">

    <!-- Main CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.min.css') }}"> 
{% endblock %}

{% block navbar %}<!--no links for singin-->{% endblock %}

{% block content %}
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">FaceVault Sign In</h2>
            </div>

            <div class="card-body">
                <form action="http://localhost:5000/login" method="post" enctype="multipart/form-data">
                    
                    <div class="form-row m-b-55">
                        <div class="name">Username</div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input required class="input--style-5" type="text" name="username">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name">Take a picture</div>
                        <br></br>
                        <div class="value">
                            <div class="input-group">
                                <input required class="input--style-5" type="file" id="image" name="image" accept="image/*" >
                                
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name">Security Question #1</div>
                        <div class="value">
                            <div class="input-group">
                                <input required class="input--style-5" type="text" name="sec1">
                                <label class="label--desc">What's your favorite movie?</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name">Security Question #2</div>
                        <div class="value">
                            <div class="input-group">
                                <input required class="input--style-5" type="text" name="sec2">
                                <label class="label--desc">Who was your favorite professor?</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="name">Security Question #3</div>
                        <div class="value">
                            <div class="input-group">
                                <input required class="input--style-5" type="text" name="sec3">
                                <label class="label--desc">Who was your first kiss?</label>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit">Sign In!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %} <!--end content-->
